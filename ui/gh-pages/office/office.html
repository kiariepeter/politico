<!DOCTYPE html>
<html>
<head>
	<title>Politicol Party office</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

	<div id="office">
		<div style="float: right;">
		<button onclick="btn_add_office()">Add New Office</button>
		</div>
		<br><br>
   <table border="1" id="table">
   	<thead>
   		<th>#</th>
   		<th>Office</th>
      <th>Requirements</th>
      <th>Status</th>
   		<th>Action</th>
   	</thead>
   	<tbody>
   		<tr>
   			<th>1</th>
   			<th>Office Of The President</th>
        <th>Candidate must be 35yrs and over </th>
   			<th>Vaccant</th>
   			<th><button style="background-color: red;">Delete</button></th>
   		</tr>
   	</tbody>
   </table>

	</div>
	<div id="add_office">
		
<div class="row center" >
		 <form action="" method="post">


  <div class="container">
    <label for="uname"><b>Office Name</b></label>
    <input type="text" placeholder="Enter Office Name" name="uname" required>

    <label for="psw"><b>Requirements</b></label><br>
   <textarea style="width: 100%;height: 200px"  name="Requirements" required=""></textarea>


        
    <button type="submit">Add Office</button>

  </div>

</form>
	</div>
</div>
<script type="text/javascript">
	window.onload = function(){
		document.getElementById('add_office').style.display = "none";
	}

	function btn_add_office(){
		document.getElementById('add_office').style.display = "block";
		document.getElementById('office').style.display = "none";
	}
</script>

</body>
</html>
